# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Pravilniki2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mkzcontianer-hkbtaya7fyf7cqgg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1ab3692f45e54486a4e5d6a37ff95a65 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_275edf7b27744b93bc5ceb8d995ac9f3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mkzcontianer-hkbtaya7fyf7cqgg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1ab3692f45e54486a4e5d6a37ff95a65 }}/custom-azure-ai-chat-app-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Pravilniki2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce14e44906b74887b3fa2f5d232b868b }}
        images: 'mkzcontianer-hkbtaya7fyf7cqgg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1ab3692f45e54486a4e5d6a37ff95a65 }}/custom-azure-ai-chat-app-image:${{ github.sha }}'